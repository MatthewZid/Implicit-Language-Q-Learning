train:
  save_checkpoint_dir: outputs/wordle/wordle_iql_official_test1/
  # optim_state_path: outputs/wordle/wordle_iql_official_test1/optim.pkl
  optim_state_path: null
  epochs: 1
  dataloader_workers: 1
  bsize: 64
  grad_accum_steps: 16
  log_every: 256
  eval_every: 1024
  save_every: 16384
  max_checkpoints: 1
  eval_bsize: 16
  eval_batches: 1
  lr: 1e-5
  weight_decay: 0.00
  hard_update_every: null
  max_steps: null
  loss:
    v_loss_weight: 1.0
    q_loss_weight: 1.0
    awac_weight: 0.0
    cql_loss_weight: 1e-4
    dm_loss_weight: 0.0
    mc_returns: false

wandb:
  use_wandb: true
  wandb_project: wordle_iql
