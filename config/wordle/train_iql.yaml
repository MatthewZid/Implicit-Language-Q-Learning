model:
  alpha: 0.005
  gamma: 0.99
  beta: 0.0
  transition_weight: 0.0
  clip_weight: null
  value_max: null
  value_min: null
  detach_v: false
  detach_q: false
  detach_pi: false
  double_q: true
  seperate_policy: true
  seperate_target: true
  tau: 0.5
  exp_weights: true
  dm_margin: 0.0
  advanced_mlp: false
  cql_temp: 1.0
  dataset:
    name: wordle_human_dataset
    cache_id: d_train
  load:
    checkpoint_path: outputs/wordle/wordle_bc_test1/model_converted.pkl
    # checkpoint_path: outputs/wordle/wordle_iql_official_test1/model.pkl
    strict_load: false

evaluator:
  env:
    vocab:
      name: vocab
      # vocab_path: data/wordle/word_lists/tweet_words.txt
      vocab_path: data/wordle/word_lists/wordle_official_200.txt
      cache_path: null
      fill_cache: true
  verbose: true
  kind: beam
  generation_kwargs:
    max_generation_len: 6
    beam_width: 1
    temp: 1.0
    top_k: null
    top_p: null
    exp_adv: true
    adv_weight: 16.0
    adv_clip: 0.0
    include_logits: true
    include_adv: true
    # num_generations: 1
    # rerank_log_prob_weight: 0.0
    # rerank_advantage_weight: 1.0

